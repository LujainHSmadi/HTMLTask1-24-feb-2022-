<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <style>
        .d1 {
            background-color: blue;
            height: 100px;
            width: 100px;
            transition: width 2s;
            position: relative;

        }

        .d2 {
            background-color: rgb(230, 87, 230);
            height: 100px;
            width: 100px;
            transition: width 3s, height 3s;
        }

        .d1:hover {
            width: 300px;
        }

        .d2:hover {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <h1>The transition Property</h1>

    <p>Hover over the div element below, to see the transition effect:</p>
    <div class="d1"></div>
    <hr />
    <div class="d2">

    </div>
</body>

</html>
